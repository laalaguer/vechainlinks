        <header class="py-2 border-bottom-thick" id="headline-container">
          <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-1 col-sm-1 col-lg-4 pt-1">
              <a class="btn btn-sm btn-outline-secondary" href="#" style="display:none;">Subscribe News Letter</a>

            <div class="col-1 col-sm-1 col-lg-4 d-flex justify-content-end align-items-center">
